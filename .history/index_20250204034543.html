<!DOCTYPE html>
<html>
<head>
    <title>3D Viewer with Texture Control</title>
    <!-- Liên kết tới tệp styles.css -->
    <link rel="stylesheet" href="Client/src/styles.css">
</head>
<body>
    <div id="canvas-container">
        <div class="control-panel">
            <input type="file" id="textureInput" accept="image/*">
            <button id="applyTextureBtn">Apply Texture</button>
            <button id="generateVideoBtn">Generate Video</button>
        </div>
        <video id="video-preview" controls></video>
    </div>

    <!-- Thêm đường dẫn tới main.js -->
    <script type="module" src="Client/src/main.js"></script>
</body>
</html>
